
<div class="modalWrapper" *ngIf="isOpen">

        <div class="header">
            {{header}}    
            <button (click) = "onCloseClick()">
                X
            </button>
        </div>
        
        <div class="content">
            <ng-container *ngTemplateOutlet="content">    
            </ng-container>
    
            <p>Some Static content in moodal</p>
        
        </div>


    </div>
    

</div>
