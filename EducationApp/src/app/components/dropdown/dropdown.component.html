


<div class="element displaying" (click)="onDisplayingElementClick()">
    {{displayingValue}}
</div>

<div class="selectMenu" *ngIf="isMenuDisplayed">    
    <div class="element" *ngFor="let item of dataArray; let i = index" (click)="onSelect(i)">
        {{this.valueSelector(item)}}
    </div>
</div>
