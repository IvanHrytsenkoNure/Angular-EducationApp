
<div>
    
    <label for="header">Set a shared header</label>
    <input id="header"type="text" [(ngModel)]="modalHeader">
    
</div>


<button (click) = "modal1Clicked()">
Modal1
</button>




<button (click) = "modal2Clicked()">

     >

     </app-modal-window>
 </div>

</div>
